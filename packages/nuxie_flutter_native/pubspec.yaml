name: nuxie_flutter_native
description: Native iOS/Android implementation for nuxie_flutter.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  nuxie_flutter_platform_interface:
    path: ../nuxie_flutter_platform_interface
  mobile_wrapper_contract:
    path: ../mobile_wrapper_contract

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  pigeon: ^26.0.1

flutter:
  plugin:
    platforms:
      android:
        package: io.nuxie.flutter.nativeplugin
        pluginClass: NuxieFlutterNativePlugin
      ios:
        pluginClass: NuxieFlutterNativePlugin
